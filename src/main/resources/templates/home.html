<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Lista de Tarefas</title>
        <style>
        /* Estilos Globais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fe;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Estilo do Header */
        header {
            background-color: #396F55;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Menu de Navegação */
        nav {
            background-color: #2F3C27;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
            justify-content: flex-start;
            padding: 0;
            list-style: none;
            margin: 0;
        }

        nav li {
            margin-right: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #707EAE;
            border-radius: 5px;
        }

        /* Contêiner Principal */
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }

        .home-card {
            background-color: white;
            width: 300px;
            margin: 0 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .home-card h2 {
            margin-bottom: 20px;
            color: #396F55;
            font-size: 28px;
        }

        .home-card a {
            display: block;
            background-color: #396F55;
            color: white;
            padding: 12px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-card a:hover {
            background-color: #707EAE;
        }

        /* Rodapé */
        footer {
            background-color: #2F3C27;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 50px;
        }

        /* Nome do Usuário no canto direito */
        .usuario-logado {
            color: white;
            font-size: 18px;
            padding-right: 20px;
        }      
    </style>
    </head>
    <body>

        <!-- Header -->
        <header>
            <h1>Bem-vindo ao Sistema de Tarefas</h1>
        </header>

        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="/lista-tarefa">Lista de Tarefas</a></li>
                <li><a href="/logout">Sair</a></li>
            </ul>Usuário Logado:
            <span class="usuario-logado">Usuário:<span
                    class="usuario-logado"
                    th:text="${nome}"></span></span>
        </nav>

        <!-- Contêiner Principal -->
        <div class="container">
            <div class="home-card">
                <h2>Gerenciar Tarefas</h2>
                <p>Adicione, edite ou exclua suas tarefas com facilidade.
                    Organize seu dia a dia com eficiência.</p>
                <a href="/lista-tarefa">Ir para Lista de Tarefas</a>
            </div>
        </div>

        <!-- Rodapé -->
        <footer>
            <p>© 2025 Sistema de Tarefas | Todos os direitos reservados</p>
        </footer>

    </body>
</html>
